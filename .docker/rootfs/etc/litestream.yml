logging:
  level: info
  type: json
  stderr: false

addr: ":9090"

dbs:
  - path: ${DATABASE_URL}
    replicas:
      - url: ${REPLICA_URL}
        access-key-id: ${AWS_ACCESS_KEY_ID}
        secret-access-key: ${AWS_SECRET_ACCESS_KEY}
        endpoint: ${AWS_ENDPOINT}
        force-path-style: true
